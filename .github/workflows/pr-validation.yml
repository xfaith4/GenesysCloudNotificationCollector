name: PR Validation

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/GenesysTopicSubscriberPOC.csproj
    
    - name: Build
      run: dotnet build src/GenesysTopicSubscriberPOC.csproj --configuration Release --no-restore
    
    - name: Run tests
      run: |
        if (Test-Path "tests/*.csproj") {
          dotnet test --configuration Release --no-build --verbosity normal
        } else {
          Write-Host "No test projects found - skipping tests"
        }
      shell: pwsh
